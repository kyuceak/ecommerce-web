

{% block content %}
    <h1>Products</h1>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
                <tr>
                    <td>{{ product.id }}</td>
                    <td>{{ product.name }}</td>
                    <td>{{ product.description }}</td>
                    <td>${{ product.price }}</td>
                    <td>
                        <<a href="{% url 'product' pk=product.id %}" class="btn btn-info">View</a>
                        <a href="{% url 'product_update' product_id=product.id %}" class="btn btn-warning">Update</a>
                        <a href="{% url 'product_delete' product_id=product.id %}" class="btn btn-danger">Delete</a>
                        
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="5">No products found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'product_create' %}" class="btn btn-primary">Add new product</a>
{% endblock %}
