<!DOCTYPE html>
<html>
<head>
	<title>Order PDF</title>
	<style>
		body {
			font-family: Arial, Helvetica, sans-serif;
			font-size: 14px;
		}
		table {
			border-collapse: collapse;
			width: 100%;
			margin-bottom: 20px;
		}
		th, td {
			text-align: left;
			padding: 8px;
			border-bottom: 1px solid #ddd;
		}
		th {
			background-color: #f2f2f2;
		}
		h2 {
			margin-top: 0;
		}
	</style>
</head>
<body>
	<h2>Order Details</h2>
	<table>
		<tr>
			<th>Product Name</th>
			<th>Price</th>
			<th>Quantity</th>
			<th>Total Price</th>
		</tr>
		{% for item in order.order_items.all %}
			<tr>
				<td>{{ item.name }}</td>
				<td>{{ item.price }}</td>
				<td>{{ item.qty }}</td>
				
			</tr>
		{% endfor %}
		<tr>
			<td colspan="3">Total:</td>
			<td>{{ order.totalPrice }}</td>
		</tr>
	</table>
</body>
</html>
